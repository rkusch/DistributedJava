<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
		<h:head>
				<title>Product Detail</title>
		</h:head>
		<h:body>
			<p:panelGrid columns="2">
				<h:outputLabel value="Product Name:" />
				<h:outputText value="#{productBean.product.name}" />

				<h:outputLabel value="Price:" />
				<h:outputText value="$#{productBean.product.price}" />

				<h:outputLabel value="Description" />
				<h:outputText value="#{productBean.product.description}" />

				<h:outputLabel value="Image" />
				<h:graphicImage  value="#{productBean.product.imageurl}" />
			</p:panelGrid>
		</h:body>
</html>
