<script>
$(".ajaxForm").submit(function (e) {
            e.preventDefault();
            //get the action-url of the form
            var actionurl = e.currentTarget.action;
            //do your own request an handle the results
            $.ajax({
                url: actionurl,
                type: 'post',
                data: $(this).serialize(),
                success: function (data) {
                    $("#message").html(data);
                }
            });
        });

    </script>
